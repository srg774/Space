<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Journey with Planets and Stars</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #backgroundImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            animation: imageWobble 5s infinite alternate ease-in-out;
        }

        @keyframes imageWobble {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(1deg) scale(1.01); }
            100% { transform: rotate(0deg) scale(1); }
        }

        #glowingOrb {
            position: fixed;
            top: 47.8%;
            left: 51.3%;
            width: 30px;
            height: 30px;
            background-color: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 20px 20px #00ffff;
            z-index: 2;
            transform: translate(-50%, -50%);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }

        #questionButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 50px;
            color: #00ffff;
            cursor: pointer;
            z-index: 3;
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }

        #questionButton:hover {
            transform: scale(1.5);
        }

        #dialogueBox {
            position: fixed;
            bottom: 60px;
            left: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            display: none;
            z-index: 2;
            white-space: pre-wrap;
        }

        #closeButton {
            position: absolute;
            top: 5px;
            right: 10px;
            color: #ffffff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <img id="backgroundImage" src="assets/Picture1.png" alt="Cockpit View">
    <div id="glowingOrb"></div>
    <div id="questionButton">?</div>
    <div id="dialogueBox">
        <div id="closeButton">x</div>
        <div id="dialogueText"></div>
    </div>
    <audio id="backgroundMusic" src="assets/Peace.wav" autoplay loop></audio>

    <script>
        const questionButton = document.getElementById('questionButton');
        const dialogueBox = document.getElementById('dialogueBox');
        const dialogueText = document.getElementById('dialogueText');
        const closeButton = document.getElementById('closeButton');

        const text = "A silent hum echoed through the vessel as it began its ascent, leaving behind the planet that had once been home.";

        questionButton.addEventListener('click', () => {
            dialogueBox.style.display = 'block';
            typeText(text);
        });

        closeButton.addEventListener('click', () => {
            dialogueBox.style.display = 'none';
            dialogueText.textContent = '';
        });

        function typeText(text, i = 0) {
            if (i < text.length) {
                dialogueText.textContent += text.charAt(i);
                setTimeout(() => typeText(text, i + 1), 50);
            }
        }
    </script>

</body>
</html>
