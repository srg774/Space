<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Responsive Orb Interface</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        #backgroundImage {
            position: fixed;
            inset: 0; /* shorthand for top, right, bottom, left */
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            animation: imageWobble 5s infinite alternate ease-in-out;
        }

        #glowingOrb {
            position: fixed;
            top: 50vh;
            left: 50vw;
            width: 3vw;
            height: 3vw;
            max-width: 30px;
            max-height: 30px;
            background-color: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 2vw 2vw #00ffff;
            z-index: 2;
            transform: translate(-50%, -50%);
            animation: pulse 3s infinite ease-in-out;
        }

        #questionButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 3;
        }

        #dialogueBox {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            display: none;
            z-index: 4;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 1vw 1vw #00ffff; }
            50% { box-shadow: 0 0 3vw 3vw #00ffff; }
            100% { box-shadow: 0 0 1vw 1vw #00ffff; }
        }

        @keyframes imageWobble {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #glowingOrb {
                width: 20px;
                height: 20px;
                box-shadow: 0 0 10px 10px #00ffff;
            }

            #questionButton {
                font-size: 30px;
                bottom: 10px;
                left: 10px;
            }

            #dialogueBox {
                width: 90%;
                bottom: 50px;
                left: 5%;
                font-size: 14px;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <img id="backgroundImage" src="background.jpg" alt="Background Image">
    <div id="glowingOrb"></div>
    <button id="questionButton">?</button>
    <div id="dialogueBox">Hello! How can I assist you today?</div>

    <script>
        const questionButton = document.getElementById('questionButton');
        const dialogueBox = document.getElementById('dialogueBox');

        questionButton.addEventListener('click', () => {
            dialogueBox.style.display = dialogueBox.style.display === 'none' ? 'block' : 'none';
        });

        window.addEventListener('resize', () => {
            const orb = document.getElementById('glowingOrb');
            orb.style.top = `${window.innerHeight / 2}px`;
            orb.style.left = `${window.innerWidth / 2}px`;
        });
    </script>
</body>
</html>
