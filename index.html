<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Journey with Planets and Stars</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #backgroundImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            animation: imageWobble 5s infinite alternate ease-in-out;
        }

        @keyframes imageWobble {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(1deg) scale(1.01); }
            100% { transform: rotate(0deg) scale(1); }
        }

        #glowingOrb {
            position: fixed;
            top: 47.8%;
            left: 51.3%;
            width: 30px;
            height: 30px;
            background-color: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 20px 20px #00ffff;
            z-index: 2;
            transform: translate(-50%, -50%);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }

        #questionButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 50px;
            color: #00ffff;
            cursor: pointer;
            z-index: 3;
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
            opacity: 1;
        }

        #questionButton:hover {
            transform: scale(1.5);
            opacity: 1.2;
        }

        #dialogueBox {
            position: fixed;
            bottom: 60px;
            left: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            display: none;
            z-index: 2;
            white-space: pre-wrap;
            position: relative; /* Important for positioning the close button */
        }

        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            z-index: 3;
        }
    </style>
</head>
<body>
    <img id="backgroundImage" src="assets/Picture1.png" alt="Cockpit View">
    <div id="glowingOrb"></div>
    <div id="questionButton">?</div>
    <div id="dialogueBox">
        <span id="closeButton">&times;</span>
    </div>
    <audio id="backgroundMusic" src="assets/Peace.wav" autoplay loop></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ... (Three.js initialization and animation code - same as before) ...

        const dialogueText = "A silent hum echoed through the vessel... (rest of the text)"; // Your long text

        const backgroundMusic = document.getElementById('backgroundMusic');
        const questionButton = document.getElementById('questionButton');
        const dialogueBox = document.getElementById('dialogueBox'); // Get the dialogue box element
        const closeButton = document.getElementById('closeButton');

        let isDialogueOpen = false;
        let isTyping = false;
        let typingTimeout = null;


        function typeWriter(text, i = 0) {
            if (i < text.length) {
                dialogueBox.innerHTML += text.charAt(i);
                i++;
                typingTimeout = setTimeout(function() {
                    typeWriter(text, i);
                }, 50); // Adjust typing speed here (lower number = faster)
            } else {
                isTyping = false;
            }
        }

        questionButton.addEventListener("click", function() {
            if (!isDialogueOpen) {
                isDialogueOpen = true;
                dialogueBox.style.display = "block";
                dialogueBox.innerHTML = ''; // Clear existing text
                isTyping = true;
                typeWriter(dialogueText);
                backgroundMusic.play(); // Start the music when the dialogue opens
            } else if (!isTyping) { // Only close if not currently typing
                dialogueBox.style.display = "none";
                isDialogueOpen = false;
                backgroundMusic.pause(); // Pause the music when the dialogue closes
            }
        });

        closeButton.addEventListener("click", function() {
            dialogueBox.style.display = "none";
            isDialogueOpen = false;
            clearTimeout(typingTimeout); // Stop any active typing
            isTyping = false;
            backgroundMusic.pause(); // Pause music when closing
        });

        init();
    </script>
</body>
</html>
