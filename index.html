<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Journey with Planets and Stars</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #backgroundImage { /* ... (Existing CSS styles) ... */ }
        @keyframes imageWobble { /* ... (Existing CSS styles) ... */ }
        #glowingOrb { /* ... (Existing CSS styles) ... */ }
        @keyframes pulse { /* ... (Existing CSS styles) ... */ }
        #questionButton { /* ... (Existing CSS styles) ... */ }
        #questionButton:hover { /* ... (Existing CSS styles) ... */ }

        #dialogueBox {
            position: fixed;
            bottom: 60px;
            left: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            display: none; /* Initially hidden */
            z-index: 2;
            position: relative; /* For close button positioning */
        }

        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            z-index: 3;
        }
    </style>
</head>
<body>
    <img id="backgroundImage" src="assets/Picture1.png" alt="Cockpit View">
    <div id="glowingOrb"></div>
    <div id="questionButton">?</div>
    <div id="dialogueBox">
        <span id="closeButton">&times;</span> </div>
    <audio id="backgroundMusic" src="assets/Peace.wav" autoplay loop></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ... (Your existing Three.js initialization and animation code) ...

        const dialogueText = "A silent hum echoed... (Your dialogue text)";

        const backgroundMusic = document.getElementById('backgroundMusic');
        const questionButton = document.getElementById('questionButton');
        const dialogueBox = document.getElementById('dialogueBox');
        const closeButton = document.getElementById('closeButton'); // Get reference immediately

        let isDialogueOpen = false;
        let isTyping = false;
        let typingTimeout = null;

        function typeWriter(text, i = 0) {
            if (i < text.length) {
                dialogueBox.innerHTML += text.charAt(i);
                i++;
                typingTimeout = setTimeout(function() {
                    typeWriter(text, i);
                }, 50); // Adjust typing speed
            } else {
                isTyping = false;
            }
        }

        questionButton.addEventListener("click", function() {
            if (!isDialogueOpen) {
                isDialogueOpen = true;
                dialogueBox.style.display = "block";
                dialogueBox.innerHTML = '<span id="closeButton">&times;</span>'; // Add close button

                const closeButton = document.getElementById('closeButton'); // Get after adding
                dialogueBox.innerHTML = ""; // Clear existing text (including the span)
                isTyping = true;
                typeWriter(dialogueText);
                backgroundMusic.play();

                closeButton.addEventListener("click", function() {
                    dialogueBox.style.display = "none";
                    isDialogueOpen = false;
                    clearTimeout(typingTimeout);
                    isTyping = false;
                    backgroundMusic.pause();
                });

            } else if (!isTyping) {
                dialogueBox.style.display = "none";
                isDialogueOpen = false;
                backgroundMusic.pause();
            }
        });


        init();
    </script>
</body>
</html>
